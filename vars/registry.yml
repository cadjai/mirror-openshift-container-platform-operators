---
# Ansible Playbook Run Variables
name_vendor: "RedHat"
ansible_name: " {{ name_vendor }} | Konductor | Infra Automation"
ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
openshift_client_binary: '/usr/bin/oc'
opm_binary: '/usr/bin/opm'
root_drive: '/data'
temp_dir: '{{ root_drive }}'
opm_binary_download_url: 'https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/opm-linux.tar.gz'
opm_binary_downloaded_artifact: 'opm-linux.tar.gz'
install_opm: 'false'
grpcurl_binary: '/usr/bin/grpcurl'
grpcurl_binary_download_url: 'https://github.com/fullstorydev/grpcurl/releases/download/v1.8.1/grpcurl_1.8.1_linux_x86_64.tar.gz'
grpcurl_binary_downloaded_artifact: 'grpcurl_1.8.1_linux_x86_64.tar.gz'
pull_all: 'false'

registry_host_fqdn: '{{ vault_registry_host_fqdn }}'
registry_admin_username: '{{ vault_registry_admin_username }}'
registry_admin_password: '{{ vault_registry_admin_password }}'
registry_container_name: 'mirror-registry'
registry_container_image: 'docker.io/library/registry:2'
registry_container_dir: '{{ root_drive }}/registry'
operator_local_repository: 'openshift4/custom-operators'
openshift_cli: '/usr/bin/oc'
ocp_release_version: "4.7.4"

operator_registries_to_mirror:
  redhat-operators:
    source: 'registry.redhat.io/redhat/redhat-operator-index:v4.7'
    container_port: '50051'
    host_port: 50051
    mirrored_operator_list: 
      - name: 3scale-operator
        start_version: ''
      - name: advanced-cluster-management
        start_version: ''
      - name: amq-streams
        start_version: ''
      - name: businessautomation-operator
        start_version: ''
      - name: cluster-kube-descheduler-operator
        start_version: ''
      - name: cluster-logging
        start_version: ''
      - name: clusterresourceoverride
        start_version: ''
      - name: codeready-workspaces
        start_version: ''
      - name: compliance-operator
        start_version: ''
      - name: container-security-operator
        start_version: ''
      - name: elasticsearch-operator
        start_version: ''
      - name: file-integrity-operator
        start_version: ''
      - name: jaeger-product
        start_version: ''
      - name: kiali-ossm
        start_version: ''
      - name: local-storage-operator
        start_version: ''
      - name: nfd
        start_version: ''
      - name: ocs-operator
        start_version: ''
      - name: ptp-operator
        start_version: ''
      - name: rhsso-operator
        start_version: ''
      - name: serverless-operator
        start_version: ''
      - name: servicemeshoperator
        start_version: ''
      - name: web-terminal
        start_version: ''
      - name: mtc-operator
        start_version: ''
      - name: costmanagement-metrics-operator
        start_version: ''
      - name: cincinnati-operator
        start_version: ''
      - name: performance-addon-operator
        start_version: ''
      - name: rhacs-operator
        start_version: ''
    mirror: "true"
    upgrade: "false"
  community-operators:
    source: 'registry.redhat.io/redhat/community-operator-index:v4.7'
    container_port: 50051
    host_port: 40051
    mirrored_operator_list: 
      - name: group-sync-operator
        start_version: ''
      - name: keycloak-operator
        start_version: ''
      - name: koku-metrics-operator
        start_version: ''
      - name: konveyor-forklift-operator
        start_version: ''
      - name: konveyor-operator
        start_version: ''
      - name: namespace-configuration-operator
        start_version: ''
      - name: prometheus
        start_version: ''
      - name: prometheus-exporter-operator
        start_version: ''
      - name: splunk
        start_version: ''
      - name: argocd-operator
        start_version: ''
      - name: argocd-operator-helm
        start_version: ''
      - name: jupyterlab-operator"
        start_version: ''
    mirror: "false"
    upgrade: "false"
  market-operators:
    source: 'registry.redhat.io/redhat/redhat-marketplace-index:v4.7'
    container_port: 50051
    host_port: 30051
    mirrored_operator_list: 
    mirror: "false"
    upgrade: "false"
  certified-operators:
    source: 'registry.redhat.io/redhat/certified-operator-index:v4.7'
    container_port: 50051
    host_port: 20051
    mirrored_operator_list: 
      - name: anchore-engine
        start_version: ''
      - name: elasticsearch-eck-operator-certified
        start_version: ''
      - name: falco-certified
        start_version: ''
      - name: gitlab-runner-operator
        start_version: ''
      - name: gpu-operator-certified
        start_version: ''
      - name: nginx-ingress-operator
        start_version: ''
      - name: node-red-operator-certified
        start_version: ''
      - name: openshiftartifactoryha-operator
        start_version: ''
      - name: openshiftpipeline-operator
        start_version: ''
      - name: openshiftxray-operator
        start_version: ''
      - name: prisma-cloud-compute-console-operator.v2.0.1
        start_version: ''
      - name: redhat-marketplace-operator
        start_version: ''
      - name: rocketchat-operator-certified
        start_version: ''
      - name: splunk-certified
        start_version: ''
      - name: sysdig-certified
        start_version: ''
    mirror: "false"
    upgrade: "false"
  community-operators:
    source: 'registry.redhat.io/redhat/community-operator-index:v4.8'
    container_port: 50051
    host_port: 40051
    ### konveyor-operator is no longer part of the index 11192021
    mirrored_operator_list: 
      - name: group-sync-operator
        start_version: ''
      - name: keycloak-operator
        start_version: ''
      - name: koku-metrics-operator
        start_version: ''
      - name: konveyor-forklift-operator
        start_version: ''
      - name: namespace-configuration-operator
        start_version: ''
      - name: prometheus
        start_version: ''
      - name: prometheus-exporter-operator
        start_version: ''
      - name: splunk
        start_version: ''
      - name: argocd-operator
        start_version: ''
      - name: argocd-operator-helm
        start_version: ''
      - name: jupyterlab-operator
        start_version: ''
    mirror: "true"
    upgrade: "false"
  jupyterlab-operator:
    source: 'registry.redhat.io/redhat/community-operator-index:v4.7'
    container_port: '50051'
    host_port: 10051
    mirrored_operator_list: 
      - name: jupyterlab-operator
        start_version: ''
    mirror: "false"
    upgrade: "false"

default_operator_registry: 'registry.redhat.io'
default_operator_registry_username: '{{ vault_default_operator_registry_username }}'
default_operator_registry_password: '{{ vault_default_operator_registry_password }}'

dir_bundle_location: "{{ root_drive }}/bundles"
bundle_file_name: 'operators-bundle.tar.xz'
bundle_file_location: "{{ root_drive }}/staging/operators-bundle.tar.xz"
dir_bundle_staging: "{{ root_drive }}/staging"
bundle: 'true'
unpack_bundle: 'true'

#####################################################################################################
# End of user configurable variables
#####################################################################################################
